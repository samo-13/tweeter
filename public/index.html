<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errors.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS moved here to not impact html on load -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/tweet-form.js"></script>

    <!-- Timeago App  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Disable Viewport Zoomming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
  <nav>
    <span class = "nav-title">tweeter</span>
      <div class = "nav-right">
        <span class ="nav-link"><strong>Write </strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
  </nav>

  <section class="page-content">
  <header class="main">
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <div class="username">
        <strong>Sarah</strong> Moss
    </div>
</header>

    <!-- Page-specific (main) content here -->
    <main class="tweets-container">

      <section class="new-tweet">

      <div class="validation-errors">
        <div class="too-many-chars">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p class="too-long-message">Oops, too many characters! Check the character counter and adjust accordingly.</p> 
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>

        <div class="empty-form">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p class="no-text-message">Oops, you didn't enter any text! Add some text and try again.</p> 
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
      </div>

        <form class="form" method="POST" action="/tweets">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <!-- JQYUERY will rely on the name and id attributes -->
          <textarea name="text" id="tweet-text-area" placeholder="What are you humming about?"></textarea>
          <div id="tweet-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article>
      </article>
    </main>
    </section>
    <script>
      // remove this <script> tag if empty when project is complete!
    </script>
  </body>
</html>
